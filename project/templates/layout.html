<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="/project/static/styles.css" rel="stylesheet">

        <!-- bottstrap javascript-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <title>Ratemyuni: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="jumbotron">
            <h2 class="display-4">Ratemyuni</h2>
            <p class="lead">University reviews created by students for students</p>
            <hr class="my-4">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <ul class="navbar-nav sm-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Universities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lecturers</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Copyright &#169; ratemyuni.com
        </footer>
    </body>
</html>
